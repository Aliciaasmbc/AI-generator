<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alicia's AI Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Destination Itinerary Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="travel-generator-form">
            <input
              type="text"
              placeholder="Enter a destination you would like to explore"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Marseille, Beijing or New York City</div>
        </div>
        <div class="destination hidden" id="destination"></div>
      </main>
    </div>

    <footer>
      This AI project was coded with ü§ç by

        href="https://www.linkedin.com/in/alicia-apreala-8a26a552/"
        target="_blank"
        >Alicia Apreala</a
      >
      and is
      <a href="https://github.com/Aliciaasmbc/AI-generator" target="_blank">
        Open-sourced on GitHub
      </a>
    </footer>

    <script src="src/Index.js"></script>
  </body>
</html>
